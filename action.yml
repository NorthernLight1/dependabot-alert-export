name: 'Dependabot Alert Export'
description: 'Export the Dependabot alerts to CSV'
branding:
  icon: 'download'
  color: 'purple'
inputs:
  GITHUB_TOKEN:
    description: 'GitHub token'
    required: true
  org_name: 
    description: 'Organization name'
    required: true
  repo_name:
    description: 'Repository name'
    required: true  
  csv_path:
    description: 'CSV File path'
    required: true
runs:
  using: 'node16'
  main: 'app/index.js'
